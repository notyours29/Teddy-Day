<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teddy Day</title>
    <link rel="stylesheet" href="teddy.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="txt"></p>
    <div class="container">
        <div class="face">
            <div class="e1">
                <div class="p1">
                    <div class="p3"></div>
                </div>
            </div>
            <div class="e2">
                <div class="p2">
                    <div class="p4"></div>
                </div>
            </div>
            <div class="mo">
                <div class="mouth"></div>
                <div class="line"></div>
                <div class="nose"></div>
            </div>
            <div class="er">
                <div class="err"></div>
            </div>
            <div class="el">
                <div class="ell"></div>
            </div>
        </div>
        <div class="body">
            <div class="h1"></div>
            <div class="h2"></div>
            <div class="l1"></div>
            <div class="l2"></div>
        </div>
    </div>

    <div class="text">
        <p id="title">Your Teddy sending Love.</p>
        <p id="dsc">Happy Teddy Day, my love! May our cuddles be as warm and comforting as the softest teddy bear's embrace.
            This fuzzy friend is here to remind you of me, with every wave, may you feel my love endlessly. Happy Teddy Day, sweetheart, you're my cuddle buddy for life!</p>
    </div>
    <audio loop id="audio">
        <source id="audio-source" src="teddy.mp3">
    </audio>

    <script src="main.js"></script>
</body>

</html>
